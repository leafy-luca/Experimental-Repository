<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf8">
            <title>Calculadora!</title>
            
            

        </head>

        <body>
            <h1> CALCULADORA </h1>
                <form action="#">
                    <label for="v1">Primeiro Valor: </label>
                    <input type="text" id="v1" name="v1">
                        <br>
                    <label for="v2">Segundo Valor: </label>
                    <input type="text" id="v2" name="v2">
                        <br>
                    <input type="radio" name="op" value="+"> + </input>
                    <input type="radio" name="op" value="-"> - </input>
                    <input type="radio" name="op" value="*"> * </input>
                    <input type="radio" name="op" value="/"> / </input>
                        <br>
                    <input type="button" id="btnEfetuar" value="Fazer Operação">
                </form>
                <div id="resultado"></div>
                <script src="js/script.js"></script>
        </body>
</html>
